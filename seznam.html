<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FilmBox</title>
  <link rel="stylesheet" href="styly.css" />
  <script src="mdb5-standard-UI-kit-free-6.0.1/js/mdb.min.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" id="menu-tlacitko" aria-label="menu">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="menu-polozky">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">FilmBox</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="seznam.html">Seznam filmů</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="o-webu.html">O webu</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Seznam filmů -->
  <div class="container-lg mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="seznam-filmu">
      <!-- Filmy budou přidány sem pomocí JavaScriptu -->
    </div>
  </div>

  <script src="seznam.js"></script>
  <script>
	const filmy = [
	  {
		id: '123',
		nazev: 'Film 1',
		popis: 'Krátký popis filmu 1.',
		dlouhyPopis: 'Dlouhý popis filmu 1...',
		plakát: 'https://via.placeholder.com/780x520?text=Film+1'
	  },
	  {
		id: '124',
		nazev: 'Film 2',
		popis: 'Krátký popis filmu 2.',
		dlouhyPopis: 'Dlouhý popis filmu 2...',
		plakát: 'https://via.placeholder.com/780x520?text=Film+2'
	  }
	];
  
	// Získání elementu pro seznam filmů
	const seznamFilmu = document.querySelector('#seznam-filmu');
  
	// Projdeme každý film a přidáme HTML kód
	filmy.forEach(film => {
	  const filmCard = document.createElement('div');
	  filmCard.classList.add('col');
	  filmCard.innerHTML = `
		<div class="card">
		  <img src="${film.plakát}" width="780" height="520" class="card-img-top" alt="plakát" />
		  <div class="card-body">
			<h5 class="card-title">${film.nazev}</h5>
			<p class="card-text">${film.popis}</p>
			<a href="film.html#${film.id}" class="btn btn-primary">Přehrát</a>
		  </div>
		</div>
	  `;
	  // Přidáme karty do seznamu
	  seznamFilmu.appendChild(filmCard);
	});
  </script>
