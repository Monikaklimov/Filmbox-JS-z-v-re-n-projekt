<!<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Detail</title>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Předpokládám, že máte soubor style.css pro styling -->
</head>
<body>

  <div id="detail-filmu">
    <div class="card">
      <img id="film-plakat" class="card-img-top" alt="Plakát filmu" />
      <div class="card-body">
        <h5 id="film-nazev" class="card-title"></h5>
        <p id="film-popis" class="card-text"></p>
        <a href="#" class="btn btn-primary">Přehrát</a>
      </div>
    </div>

    <!-- Video přehrávač -->
    <div id="prehravac">
      <video id="film-video" width="100%" height="auto" poster="" preload="metadata">
        <source src="film.mp4" type="video/mp4">
        Váš prohlížeč nepodporuje HTML5 video.
      </video>

      <!-- Vlastní ovládací prvky -->
      <div class="player-controls">
        <button class="play"><i class="fas fa-play"></i></button>
        <button class="pause"><i class="fas fa-pause"></i></button>
        <div class="current-time">0:00</div>
      </div>
    </div>

    <!-- Sekce pro hodnocení -->
    <div class="rating">
      <h5>Hodnocení:</h5>
      <div>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
      </div>
    </div>

    <!-- Formulář pro přidání poznámky -->
    <div id="note-section">
      <form id="note-form">
        <div class="form-group">
          <label for="message-input">Vaše poznámka:</label>
          <textarea id="message-input" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="terms-checkbox">
          <label class="form-check-label" for="terms-checkbox">Souhlasím s podmínkami</label>
        </div>
        <button type="submit" class="btn btn-primary">Odeslat</button>
      </form>
      <div id="note-display"></div>
    </div>
  </div>

  <!-- Připojte skript pro film.js -->
  <script src="film.js"></script>
</body>
</html>
